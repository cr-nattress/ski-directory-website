[build]
  base = "apps/v1"
  command = "printenv | grep -i supabase && npm run build"
  publish = ".next"

[build.environment]
  # These will be overridden by Netlify UI environment variables
  # but serve as fallback documentation
  NEXT_PUBLIC_USE_SUPABASE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"
